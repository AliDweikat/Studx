<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Studx</title>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            margin: 50px auto;
            border: 2px solid var(--third-color);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="mainname">Studx</h1>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-box">
            <h2>Welcome Back!</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p style="margin-top:20px;">Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
