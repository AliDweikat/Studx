<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - MSKU Studx</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/translations.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>

    <nav class="navbar">
        <a href="../index.html" class="brand" data-i18n="brand">
            <img src="../content/Image/logo.png" alt="Studx Logo" class="brand-logo" onerror="this.style.display='none'; console.error('Logo failed to load:', this.src);">
            <span>MSKU Studx</span>
        </a>
        
        <div class="nav-links">
            <a href="../index.html" data-i18n="nav_home">Ana Sayfa</a>
            <a href="materials.html" data-i18n="nav_materials">Ders Materyalleri</a>
            
            <button id="langBtn" class="lang-btn" onclick="toggleLanguage()">EN</button>

            <a href="login.html" id="navLoginButton" class="btn-login" data-i18n="nav_login">Giriş Yap</a>
        </div>
    </nav>

    <main class="container" style="margin-top: 50px; min-height: 60vh;">
        <div class="auth-box">
            <h2 style="color: var(--accent-main); margin-bottom: 30px;" data-i18n="register_title">Yeni Hesap Oluştur</h2>
            <form id="registerForm">
                <div style="margin-bottom: 20px;">
                    <input type="text" id="registerName" class="auth-input" placeholder="Ad Soyad" required>
                </div>
                <div style="margin-bottom: 20px;">
                    <input type="email" id="registerEmail" class="auth-input" placeholder="E-posta" required>
                </div>
                <div style="margin-bottom: 20px;">
                    <input type="password" id="registerPassword" class="auth-input" placeholder="Şifre" required>
                </div>
                <div id="registerError" style="color: #ff4444; margin-bottom: 15px; display: none;"></div>
                <button type="submit" class="auth-btn" data-i18n="register_btn">Kayıt Ol</button>
            </form>
            <p style="margin-top: 30px; color: var(--text-dark);">
                <span data-i18n="have_account">Zaten hesabınız var mı?</span>
                <a href="login.html" style="color: var(--accent-main); text-decoration: none; font-weight: bold; margin-left: 5px;" data-i18n="login_link">Giriş Yap</a>
            </p>
        </div>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
